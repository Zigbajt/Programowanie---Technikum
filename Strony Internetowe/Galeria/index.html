<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Galeria</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script>
	var numer = Math.floor(Math.random()*4)+1;
	function zmienmenu(){
		if(numer>4)numer=1;
		document.getElementById("menu"+numer).style.zIndex = "5";
		numer++
		setTimeout("zmienmenu()", 2000);
	}
</script>
</head>
<body onload="zmienmenu()">
	<header>
	<div id="tytul"><h1> Galeria </h1></div>
	
	<div id="tytul1">
	<nav>
		<a href="#"><div id="menu1">Nowe</div></a>

		<a href="#"><div id="menu3">Kontakt</div></a>
		<a href="#"><div id="menu4">Informacje</div></a>
	</nav>
	</div>
		<div style="clear:both;"></div>
	
	</header>
	<main>
		<div class="photo"><a href="#"><img src="img/a1.jpg"></a></div>
		<div class="photo"><a href="#"><img src="img/a2.jpg"></a></div>
		<div class="photo"><a href="#"><img src="img/a3.jpg"></a></div>
		<div style="clear:both;"></div>
		<div class="photo"><a href="#"><img src="img/a4.jpg"></a></div>
		<div class="photo"><a href="#"><img src="img/a5.jpg"></a></div>
		<div class="photo"><a href="#"><img src="img/a6.jpg"></a></div>
		<div style="clear:both;"></div>
	</main>
	<footer>

	</footer>
</body>
</html>
