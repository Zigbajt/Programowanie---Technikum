<!DOCTYPE HTML>
<html lang="pl">
<head>
  <title>zadanie</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
	var x=parseInt(prompt("podaj liczbe"));
	var suma=0;
	if ( x <= 9 ) {
	for (var i=x;i<=9;i++){
		
		suma=suma+i;
		document.write(suma+"<br/>");
	}
	}
	else if ( x > 9 ) {
	
		document.write("Liczba nie spełnia kryterium");
		
	}
    /* Nie wiem czy dobrze zrozumiałem polecenie. */
  </script>
</body>
</html>
