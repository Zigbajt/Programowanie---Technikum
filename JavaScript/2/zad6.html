<!DOCTYPE HTML>
<html lang="pl">
<head>
  <title>zadanie</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
	
	var o=parseInt(prompt("Podaj ilość Liczb"));
	var suma=0;
	
	for (var i=1;i<=o;i++){
		var a=parseInt(prompt("Podaj liczbe"));
		suma=a+suma;
		srednia=suma/o;
	}
	
	document.writeln("Średnia podanych ocen to:"+srednia);
  </script>
</body>
</html>
